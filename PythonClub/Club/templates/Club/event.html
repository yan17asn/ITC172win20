{% extends 'base.html' %}
{% block content %}
<table class="table"> 
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
        
    </tr>
{% for e in event_list %}
<tr>
<td><a href="{% url 'eventdetail' id=e.id %}">{{e.eventtitle}}</a></td>
<td>{{e.date}}</td>
<td>{{e.time}}</td>
<td>{{e.location}}</td>

</tr>
{% endfor %}
</table>


{% endblock %}
